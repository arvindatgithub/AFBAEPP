<div class="container">
  <form [formGroup]="hospformgrp">
  <div class="row" style="justify-content:space-evenly;margin-right: 7%;">
    <div class="radio-button">
      <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Always Override"
          formControlName="FChospEffectiveDate_Action" />
        <label class="radio-label"> Always Override</label></div>
      <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" [checked]="true"
          value="Update if Blank" formControlName="FChospEffectiveDate_Action" />
        <label class="radio-label">Update if Blank</label></div>
      <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Validate"
          formControlName="FChospEffectiveDate_Action" />
        <label class="radio-label">Validate</label></div>
    </div>
    <div class="col-3">
      <span class="label label-default">Group Effective Date</span>
      <input type="date" [value]="latest_datehospitalindemnity" [min]="minDate" class="form-control mb-2 " style="width: 100%;"
        placeholder="Group Effective Date" [(ngModel)]="latest_datehospitalindemnity" formControlName="FChospEffectiveDate">

    </div>
    <div class="radio-button">
      <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Always Override"
          formControlName="FChospSitusState_Action" />
        <label class="radio-label"> Always Override</label></div>
      <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" [checked]="true"
          value="Update if Blank" formControlName="FChospSitusState_Action" />
        <label class="radio-label">Update if Blank</label></div>
      <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Validate"
          formControlName="FChospSitusState_Action" />
        <label class="radio-label">Validate</label></div>
    </div>
    <div class="col-3">
      <span class="label label-default">Situs State</span>
      <select class="form-control" [value]="lookupValue" formControlName = "FChospSitusState">
        <!-- <option value="0" selected="selected">{{ lookupValue }}</option> -->
        <option *ngFor="let lookUpDataSitusState of lookUpDataSitusStates">
          {{lookUpDataSitusState.state}}</option>

      </select>

    </div>
    <div class="mt-4">
      <button class="btn btn-primary" type="submit" (click) = "hospitalindemnity()">Reset Form </button>
    </div>
  </div>



  <div class="mt-4">

   
    <div class="mt-4">
      <mat-checkbox class="margin" [(ngModel)]="name">Child Name</mat-checkbox>
      <mat-checkbox class="margin" [(ngModel)]="dob">Child Date of Birth </mat-checkbox>
      <mat-checkbox class="margin" [(ngModel)]="gender">Child Gender</mat-checkbox>
    </div>

  </div>
  <div class="mt-4">
    <ng-content></ng-content>
   </div>
  </form>
</div>
