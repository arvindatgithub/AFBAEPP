<div class="container" *ngIf="bglData !== undefined">
  <form [formGroup]="basicGrpLfformgrp">
    <div class="row mb-4" style="justify-content:space-evenly;margin-right: 7%;">
      <div class="radio-button">
        <div *ngFor="let item of radioButtonArr"><input type="radio" value={{item.value}} formControlName="FCbasicEffectiveDate_Action" />
          <label class="radio-label"> {{item.name}}</label></div>
      </div>
    
      <div class="col-3">
        <span class="label label-default">BGL Effective Date</span>
        <input type="date" [(ngModel)] ="minDate" formControlName="FCbasicEffectiveDate" [min]="minDate"
          class="form-control mb-2 " style="width: 100%;" placeholder="Group Effective Date">

      </div>
      
      <div class="radio-button">
        <div *ngFor="let item of radioButtonArr"><input type="radio" value={{item.value}} formControlName="FCbasicSitusState_Action" />
          <label class="radio-label"> {{item.name}}</label></div>
      </div>
      <div class="col-3">
        <span class="label label-default">Situs State</span>
        <select class="form-control" formControlName="FCbasicSitusState">
          <!-- <option hidden disabled selected value> -- select Situs State -- </option> -->
          <option *ngFor="let lookUpDataSitusState of lookUpDataSitusStates"  [selected]="lookUpDataSitusState.id == lookupValue" 
          value={{lookUpDataSitusState.id}}>
            {{lookUpDataSitusState.state}}</option>

        </select>

      </div>
      <div class="mt-4">
        <button class="btn btn-primary" [disabled]=resetFlag type="submit" (click)= "resetfpp()">Reset Form </button>
      </div>
    </div>


    <div class="row mb-4" style="margin-left: 1%;">
      <div class="radio-button">
        <div *ngFor="let item of radioButtonArr"><input type="radio" value={{item.value}} formControlName="FCbasicEmpFcAmt_Action" />
          <label class="radio-label"> {{item.name}}</label></div>
      </div>
      <div class="col-3">
        <span class="label label-default">Employee Face Amount</span>
        <input type="text" class="form-control mb-2 " formControlName="FCbasicEmpFcAmt" style="width: 100%;"
          placeholder="Employee Face Amount">
      </div>
      <!-- <div class="radio-button">
        <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Always Override"
            formControlName="FCbasicADDRider_Action" />
          <label class="radio-label"> Always Override</label></div>
        <div><input type="radio" value="10001" formControlName="FCbasicADDRider_Action" />
          <label class="radio-label">Update if Blank</label></div>
        <div><input type="radio" value="10003" formControlName="FCbasicADDRider_Action" />
          <label class="radio-label">Validate</label></div>
      </div> -->
      <div class="col-3">
        <span class="label label-default">Spouse Face Amount</span>
        <input type="text" class="form-control mb-2 " formControlName="SpouseFaceAmount" style="width: 100%;"
          placeholder="Spouse Face Amount">
      </div>
      <div class="col-3">
        <span class="label label-default">Child Face Amount</span>
        <input type="text" class="form-control mb-2 " formControlName="ChildFaceAmount" style="width: 100%;"
          placeholder="Child Face Amount">
      </div>

    </div>
    <div class="mt-4">
      <ng-content></ng-content>
     </div>
  </form>
</div>
