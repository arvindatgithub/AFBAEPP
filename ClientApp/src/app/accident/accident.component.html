<div class="container" style="width: 100%;" *ngIf="accidentData !== undefined">
  <form [formGroup]="accformgrp">
    <div class="row pb-2 " style="justify-content:space-evenly;margin-right: 7%;">
      <div class="radio-button">
        <div *ngFor="let item of radioButtonArr"><input type="radio" value={{item.value}} formControlName="FCaccEffectiveDate_Action" />
          <label class="radio-label"> {{item.name}}</label></div>
      </div>
      <div class="col-3">
        <span class="label label-default">Accident Effective Date</span>   
        <input type="date" formControlName="FCaccEffectiveDate" class="form-control mb-2 " style="width: 100%;"
          placeholder="Group Effective Date">  
  
      </div>
      <div class="radio-button">
        <div *ngFor="let item of radioButtonArr"><input type="radio" value={{item.value}} formControlName="FCaccSitusState_Action" />
          <label class="radio-label"> {{item.name}}</label></div>
      </div>
      <div class="col-3">
        <span class="label label-default">Situs State</span>
        <select class="form-control"  formControlName="FCaccSitusState">
          <!-- <option hidden disabled selected value> -- select Situs State -- </option> -->
          <option *ngFor="let lookUpDataSitusState of lookUpDataSitusStates" [selected]="lookUpDataSitusState.id==accidentSitus"
          value={{lookUpDataSitusState.id}}>
            {{lookUpDataSitusState.state}}</option>
        </select>
      </div>              
      <div class="mt-4">
        <button class="btn btn-primary" [disabled]=resetFlag (click)= "resetAcc()"type="submit">Reset Form </button>
      </div>
    </div>
    <div class="row pb-2 " style="justify-content:space-evenly;">
      <div class="radio-button">
        <div *ngFor="let item of radioButtonArr"><input type="radio" value={{item.value}} formControlName="FCaccOnOff_Action" />
          <label class="radio-label"> {{item.name}}</label></div>
      </div>
      <div class="col-4">
        <span class="label">24 Hour or Off the Job </span>
        <select  class="form-control" formControlName="FCaccOnOff">
          <option *ngFor="let job of jobs" value={{job.abbrev}}> 
            {{ job.name }}
          </option>
        </select>
      </div>
      <div class="radio-button">
        <div *ngFor="let item of radioButtonArr"><input type="radio" value={{item.value}} formControlName="FCaccRateLevel_Action" />
          <label class="radio-label"> {{item.name}}</label></div>
      </div>
      <div class="col-4 mb-2">
  
        <span class="label">
          Accident Rate Level
        </span>
        <select class="form-control" formControlName="FCaccRateLevel">
           <!-- <option hidden disabled selected value> -- select Situs State -- </option> -->
          <option *ngFor="let names of Rate" value={{names.no}}>
            {{ names.no }} 
          </option>
        </select>
      </div>
      
    </div>

    <div class="row pb-2">
      <div class="col-2">
        <input type="checkbox"  formControlName="FcaccChildName" [checked]="ch_fname_01"> Child Name
      </div>
     
      <div class="col-3">
        <input type="checkbox" formControlName="FcaccChildDOB" [checked]="ch_dob_01"> Child Date of Birth
      </div>
      
      <div class="col-2">
        <input type="checkbox" formControlName="FcaccChildGender" [checked]="ch_gndr_01"> Child Gender
      </div>
    </div>
    <div class="row pb-2 ">
      
      <div class="col-2">
        <input type="checkbox"  formControlName="FcaccSpouseName" [checked]="sp_fname"> Spouse Name
      </div>
     
      <div class="col-3">
        <input type="checkbox" formControlName="FcaccSpouseDOB"  [checked]="sp_dob"> Spouse Date of Birth
      </div>
      
      <div class="col-2">
        <input type="checkbox" formControlName="FcaccSpouseGender" [checked]="sp_gndr"> Spouse Gender
      </div>
    </div>

    <div class="mt-4">
      <ng-content></ng-content>
     </div>
  </form>  
</div>
