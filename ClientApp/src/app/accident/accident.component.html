

<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Accident
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="appmt-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter Products</mat-label>
      <input matInput #input maxlength="10" placeholder="Product Name">
    
    </mat-form-field>

    <mat-form-field class="appmt-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
    <mat-form-field appearance="fill">
      <mat-label>Select me</mat-label>
      <mat-select>
        <mat-option value="option">Accident Situs State</mat-option>
      </mat-select>
      <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
    </mat-form-field>

  </div>
    <div class="appmt-container">
      <div class="row mt-4">
        <mat-checkbox style="margin-right: 20px;" [(ngModel)]="checked"></mat-checkbox>
        <!-- <table class="ml-2">
          <th style="padding: 4px; background: #2980b9;

          background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);">
            Accident Rate Level
          </th>
          <tr>
            <h5>1,2 or 3
            </h5>
          </tr>
        </table> -->
        <mat-form-field appearance="fill">
          <mat-label> Accident Rate Level</mat-label>
          <mat-select>
            <mat-option value="option">1</mat-option>
            <mat-option value="option">2</mat-option>
            <mat-option value="option">3</mat-option>
          </mat-select>
        
        </mat-form-field>
        
    </div>
    </div>
     <app-agent-setup></app-agent-setup>
  </mat-expansion-panel>
</mat-accordion>
