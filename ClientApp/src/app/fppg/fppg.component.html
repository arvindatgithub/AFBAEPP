<div class="container">

  
  <form [formGroup]="fppgformgrp">
     <div class="row" style="justify-content:space-evenly;margin-right: 7%;">
       <div class="radio-button">
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Always Override"
             formControlName="FCfppgEffectiveDate_Action" />
           <label class="radio-label"> Always Override</label></div>
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" [checked]="true"
             value="Update if Blank" formControlName="FCfppgEffectiveDate_Action" />
           <label class="radio-label">Update if Blank</label></div>
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Validate"
             formControlName="FCfppgEffectiveDate_Action" />
           <label class="radio-label">Validate</label></div>
       </div>
       
       <div class="col-3">
         <span class="label label-default">Group Effective Date</span>
         <input type="date" formControlName="FCfppgEffectiveDate" [(ngModel)]="latest_date" [value]="latest_date" [min]="minDate" class="form-control mb-2 " style="width: 100%;"
           placeholder="Group Effective Date">
       </div>
       <div class="radio-button">
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Always Override"
             formControlName="FCfppgSitusState_Action" />
           <label class="radio-label"> Always Override</label></div>
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" [checked]="true"
             value="Update if Blank" formControlName="FCfppgSitusState_Action" />
           <label class="radio-label">Update if Blank</label></div>
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Validate"
             formControlName="FCfppgSitusState_Action" />
           <label class="radio-label">Validate</label></div>
       </div>
       <div class="col-3">
         <span class="label label-default">Situs State</span>
         <select class="form-control" formControlName = "FCfppgSitusState" >
           <!-- <option value="0" selected="selected">{{ lookupValue }}</option> -->
           <option  *ngFor="let lookUpDataSitusState of lookUpDataSitusStates">
             {{lookUpDataSitusState.state}}</option>

         </select>
       
       </div>
       <div class="mt-4" style="justify-content:space-evenly;">
         <button class="btn btn-primary" type="submit" (click)="restForm()">Reset Form </button>
       </div>
     </div>
  

     <div class="row mt-4" style="justify-content:space-evenly;margin-right: 7%;">

       <div class="radio-button">
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Always Override"
             formControlName="FCfppgEmpAmtMax_Action" />
           <label class="radio-label"> Always Override</label></div>
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" [checked]="true"
             value="Update if Blank" formControlName="FCfppgEmpAmtMax_Action" />
           <label class="radio-label">Update if Blank</label></div>
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Validate"
             formControlName="FCfppgEmpAmtMax_Action" />
           <label class="radio-label">Validate</label></div>
       </div>
       <div class="col-3">

         <span class="label label-default">Employee GI Amount Max</span>

         <input type="text"   formControlName="FCfppgEmpGIAmtMax" class="form-control mb-2 " style="width: 100%;" placeholder="Employee GI Amount Max">
       </div>



       <div class="col-3">
         <span class="label label-default">Employee QI Amount Max</span>

         <input type="text"  formControlName="FCfppgEmpQIAmtMax" class="form-control mb-2 " style="width: 100%;" placeholder="Employee QI Amount Max">
       </div>
       <div class="col-3">
         <span class="label label-default">Employee Max Amount</span>
         <input type="text" class="form-control mb-2" formControlName="FCfppgEmpAmtMax" style="width: 100%;" placeholder="Employee Max Amount">
       </div>
     
     </div>

     <div class="row mt-4" style="justify-content:space-evenly;margin-right: 7%;">
       <div class="radio-button">
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Always Override"
             formControlName="FCfppgSpouseAmtMax_Action" />
           <label class="radio-label"> Always Override</label></div>
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" [checked]="true"
             value="Update if Blank" formControlName="FCfppgSpouseAmtMax_Action" />
           <label class="radio-label">Update if Blank</label></div>
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Validate"
             formControlName="FCfppgSpouseAmtMax_Action" />
           <label class="radio-label">Validate</label></div>
       </div>
       <div class="col-3">
         <span class="label label-default">Spouse GI Amount Max</span>

         <input type="text" formControlName="FCfppgSpouseGIAmtMax" class="form-control mb-2 " style="width: 100%;" placeholder="Spouse GI Amount Max
           ">
       </div>
       <div class="col-3">
         <span class="label label-default">Spouse QI Amount Max</span>
         <input type="text" formControlName="FCfppgSpouseQIAmtMax" class="form-control mb-2 " style="width: 100%;" placeholder="Spouse QI Amount Max">
       </div>
       <div class="col-3">
         <span class="label label-default">Spouse Max Amount</span>
         <input type="text" formControlName="FCfppgSpouseMaxAmt" class="form-control mb-2 " style="width: 100%;" placeholder="Spouse Max Amount">
       </div>

     </div>
   <div class="row mt-4" style="justify-content: space-evenly;margin-right: 7%;">
  <div class="radio-button">
    <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Always Override"
        formControlName="FCfppgPlanCodeManualEntry_Action" />
      <label class="radio-label"> Always Override</label></div>
    <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" [checked]="true"
        value="Update if Blank" formControlName="FCfppgPlanCodeManualEntry_Action" />
      <label class="radio-label">Update if Blank</label></div>
    <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Validate"
        formControlName="FCfppgPlanCodeManualEntry_Action" />
      <label class="radio-label">Validate</label></div>
  </div>
  <div class="col-3">
    <span class="label label-default">Plan code Manual Entry</span>
    <input type="text" formControlName="FCfppgPlanCodeManualEntry" class="form-control mb-2 " style="width: 100%;" placeholder="Plan code manual Entry">
  </div>

  <div class="col-3">
    <span class="label label-default">Plan code Manual Entry</span>
    <input type="text" formControlName="FCfppgPlanCodeManualEntry" class="form-control mb-2 " style="width: 100%;" placeholder="Plan code manual Entry">
  </div>

  <div class="col-3">
    <span class="label label-default">Plan code Manual Entry</span>
    <input type="text" formControlName="FCfppgPlanCodeManualEntry" class="form-control mb-2 " style="width: 100%;" placeholder="Plan code manual Entry">
  </div>
</div>

     <div class="row mt-4" style="margin-left: 1%;" >
       <div class="radio-button">
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Always Override"

         <input type="text" formControlName="FCfppgOpenEnrollGI" class="form-control mb-2 " style="width: 100%;" placeholder="Open Enrollment GI">
       </div>

     </div>

     <div class="row pt-2 pl-4">
       <h6>
         Riders
       </h6>
     </div>
     <div class="row mt-2" style="justify-content:space-evenly;">
       <div class="radio-button">
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Always Override"
             formControlName="FCfppgQolRiders_Action" />
           <label class="radio-label"> Always Override</label></div>
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" [checked]="true"
             value="Update if Blank" formControlName="FCfppgQolRiders_Action" />
           <label class="radio-label">Update if Blank</label></div>
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Validate"
             formControlName="FCfppgQolRiders_Action" />
           <label class="radio-label">Validate</label></div>
       </div>
       <div class="col-4">
         <div class="row" style="justify-content:space-evenly;">
           <div class="col" style="margin-left: -16px;">
           </div>
           <div class="col" style="justify-content:flex-start;margin-right: 170px;
           margin-top: 24px;">
             <mat-checkbox class="example-margin" formControlName="FCfppgQolRiders" [(ngModel)]="checked" name="Qol">QOL Rider</mat-checkbox>
           </div>
         </div>
       </div>
       <div class="radio-button">
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Always Override"
             formControlName="FCfppgWaiver_Action" />
           <label class="radio-label"> Always Override</label></div>
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" [checked]="true"
             value="Update if Blank" formControlName="FCfppgWaiver_Action" />
           <label class="radio-label">Update if Blank</label></div>
         <div><input id="gender" type="radio" (change)="onItemChange($event.target.value)" value="Validate"
             formControlName="FCfppgWaiver_Action" />
           <label class="radio-label">Validate</label></div>
       </div>
       <div class="col-4">
         <div class="row" style="justify-content:space-evenly;">
           <div class="col">
           </div>
           <div class="col" style="margin-top: 24px;">
             <mat-checkbox class="margin" formControlName="FCfppgWaiver" [(ngModel)]="indeterminate" name="Waiver">Waiver</mat-checkbox>
           </div>
         </div>
       </div>

     </div>
   <div class="mt-4">
    <ng-content></ng-content>
   </div>
</form>
