<div class="container" style="width: 100%;">

  <form>
    <div style=" margin-left: 15px;">
      <div class="row">
        <app-radio-button></app-radio-button>
        <div class="col-3">
          <span class="label label-default">Group Effective Date</span>
          <input type="date" [value]="dateValue" [min]="minDate" class="form-control mb-2 " style="width: 100%;"
            placeholder="Group Effective Date">

        </div>
        <app-radio-button></app-radio-button>
        <div class="col-3">
          <span class="label label-default">Sitius State</span>
          <select class="form-control" [value]="lookupValue">
            <!-- <option value="0" selected="selected">{{ lookupValue }}</option> -->
            <option  *ngFor="let lookUpDataSitusState of lookUpDataSitusStates">
              {{lookUpDataSitusState.state}}</option>

          </select>
          <!-- <div *ngIf="lookupValue == ''">
        <span style="color: red;">  <small><strong>Select Payment Mode !</strong></small></span>
      </div> -->
        </div>
        <div class="col-3 mt-4">
          <button class="btn btn-primary" type="submit">Reset Form </button>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row" style="margin-top: 10px;">

        <app-radio-button></app-radio-button>
        <div class="col-3">

          <span class="label label-default">Employee GI Amount Max</span>

          <input type="text" class="form-control mb-2 " style="width: 100%;" placeholder="Employee GI Amount Max">
        </div>



        <div class="col-3">
          <span class="label label-default">Employee QI Amount Max</span>

          <input type="text" class="form-control mb-2 " style="width: 100%;" placeholder="Employee QI Amount Max">
        </div>
        <div class="col-3">
          <span class="label label-default">Employee Max Amount</span>
          <input type="text" class="form-control mb-2 " style="width: 100%;" placeholder="Employee Max Amount">
        </div>
      
      </div>

      <div class="row mt-2">
        <app-radio-button></app-radio-button>
        <div class="col-3">
          <span class="label label-default">Spouse GI Amount Max</span>

          <input type="text" class="form-control mb-2 " style="width: 100%;" placeholder="Spouse GI Amount Max
            ">
        </div>
        <div class="col-3">
          <span class="label label-default">Spouse QI Amount Max</span>
          <input type="text" class="form-control mb-2 " style="width: 100%;" placeholder="Spouse QI Amount Max">
        </div>
        <div class="col-3">
          <span class="label label-default">Spouse Max Amount</span>
          <input type="text" class="form-control mb-2 " style="width: 100%;" placeholder="Spouse Max Amount">
        </div>

      </div>
      <!-- <div class="row mt-2">
        <app-radio-button></app-radio-button>
        <div class="col-3">
          <span class="label label-default">Child GI Amount Max</span>

          <input type="text" class="form-control mb-2 " style="width: 100%;" placeholder="Child GI Amount Max">
        </div>
        <div class="col-3">
          <span class="label label-default">Child QI Amount Max</span>
          <input type="text" class="form-control mb-2 " style="width: 100%;" placeholder="Child QI Amount Max">
        </div>
        <div class="col-3">
          <span class="label label-default">Child Max Amount</span>
          <input type="text" class="form-control mb-2 " style="width: 100%;" placeholder="Child Max Amount">
        </div>

      </div> -->



      <div class="row mt-2">
        <app-radio-button></app-radio-button>
        <div class="col-3">

          <span class="label label-default">Open Enrollment GI</span>
          <input type="text" class="form-control mb-2 " style="width: 100%;" placeholder="Open Enrollment GI">
        </div>

        <app-radio-button></app-radio-button>
        <div class="col-3">
          <span class="label label-default">Plan code manual Entry</span>
          <input type="text" class="form-control mb-2 " style="width: 100%;" placeholder="Plan code manual Entry">
        </div>

      </div>

      <div class="row pt-2">
        <h6>
          Riders
        </h6>
      </div>
      <div class="row mt-2">
        <div class="col-md-6">
          <div class="row">
            <div class="col" style="margin-left: -16px;">
              <app-radio-button></app-radio-button>
            </div>
            <div class="col" style="justify-content:flex-start;margin-right: 170px;
            margin-top: 24px;">
              <mat-checkbox class="example-margin" [(ngModel)]="checked" name="Qol">QOL Rider</mat-checkbox>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col" style="margin-left: -147px;">
              <app-radio-button></app-radio-button>
            </div>
            <div class="col" style="margin-right: 170px;
          margin-top: 24px;">
              <mat-checkbox class="example-margin" [(ngModel)]="indeterminate" name="Waiver">Waiver</mat-checkbox>
            </div>
          </div>
        </div>

      </div>


    </div>
    <div class="mt-4">
      <app-agent-setup></app-agent-setup>
    </div>

  </form>
  </div>
