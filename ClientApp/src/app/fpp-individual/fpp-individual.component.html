<div class="container" style="width: 100%;">
  <div class="row">

    <div class="col-3">
      <span class="label label-default">Date</span>
      <input type="date" [min]="minDate" class="form-control mb-2 " style="width: 100%;"
        placeholder="FPP Individual Effective Date">

    </div>

    <div class="col-3">
      <span class="label label-default">Agent Signature</span>
      <input type="text" class="form-control mb-2 " style="width: 100%;" placeholder="Agent Signature">
    </div>
    <div class="col-3">

      <div class="container">
        <div class="row mt-8">

          <table>
            <th style="padding: 4px;">
              Riders
            </th>
            <tr>
              <div>
                <mat-checkbox class="example-margin" [(ngModel)]="checked">QOL Rider</mat-checkbox>
              </div>
              <div>
                <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Waiver</mat-checkbox>
              </div>


            </tr>
          </table>
        </div>
      </div>

    </div>
    <div class="col-3">
      <input type="text" class="form-control mb-2 " style="width: 100%;" 
      placeholder="Plan code manual Entry">
      </div>

  </div>

</div>
