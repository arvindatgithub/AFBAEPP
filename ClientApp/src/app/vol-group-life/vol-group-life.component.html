<div class="container" style="width: 100%;" *ngIf="volGrpData !== undefined">

  <form [formGroup]="volGrpLfformgrp">
    <div class="row" style="justify-content:space-evenly;margin-right: 7%;">
      <div class="radio-button">
        <div *ngFor="let item of radioButtonArr"><input type="radio" value={{item.value}} formControlName="FCVolGrpLfEffectiveDate_Action" />
          <label class="radio-label"> {{item.name}}</label></div>
      </div>
      <div class="col-3">
        <span class="label label-default">Product Effective Date</span>
        <input type="date" formControlName="FCVolGrpLfEffectiveDate" class="form-control mb-2" style="width: 100%;"
          placeholder="Group Effective Date">

      </div>
      <div class="radio-button">
        <div *ngFor="let item of radioButtonArr"><input type="radio" value={{item.value}} formControlName="FCVolGrpLfSitusState_Action" />
          <label class="radio-label"> {{item.name}}</label></div>
      </div>
      <div class="col-3">
        <span class="label label-default">Situs State</span>
        <select class="form-control" formControlName = "FCVolGrpLfSitusState">
          <!-- <option hidden disabled selected value> -- select Situs State -- </option> -->
          <option *ngFor="let lookUpDataSitusState of lookUpDataSitusStates"  [selected]="lookUpDataSitusState.id==volGrpSitus"
          value={{lookUpDataSitusState.id}}>
            {{lookUpDataSitusState.state}}</option>

        </select>
      </div>
      <div class="mt-4">
        <button class="btn btn-primary" [disabled]=resetFlag type="submit">Reset Form </button>
      </div>
    </div>


    <div class="row" style="margin-top: 10px;justify-content:space-evenly;margin-right: 7%;">

      <div class="radio-button">
        <div *ngFor="let item of radioButtonArr"><input type="radio" value={{item.value}} formControlName="FCVolGrpLfEmpAmtMax_Action" />
          <label class="radio-label"> {{item.name}}</label></div>
      </div>
      <div class="col-3">

        <span class="label label-default">Employee GI Amount Max($)</span>

        <input type="text" class="form-control mb-2 " formControlName="FCVolGrpLfEmpGIAmtMax" style="width: 100%;" placeholder="Employee GI Amount Max"required
        onkeyup="this.value=this.value.replace(/[^\d]/,'')">
      </div>
      <div class="col-3">
        <span class="label label-default">Employee Max Amount($)</span>
        <input type="text"  formControlName="FCVolGrpLfEmpAmtMax" class="form-control mb-2 " style="width: 100%;" placeholder="Employee Max Amount"required
        onkeyup="this.value=this.value.replace(/[^\d]/,'')">
      </div>

      <div class="col-3 mb-2">
        <span class="label">AD&D Rider </span>
        <select class="form-control">
          <option selected value="Y">Y</option>
          <option value="N">N</option>
        </select>
      </div>


    </div>

    <div class="row mt-2" style="padding-left: 2%;">
      <div class="radio-button">
        <div *ngFor="let item of radioButtonArr"><input type="radio" value={{item.value}} formControlName="FCVolGrpLfSpouseAmtMax_Action" />
          <label class="radio-label"> {{item.name}}</label></div>
      </div>
      <div class="col-3" style="margin-left: 23px;">
        <span class="label label-default">Spouse GI Amount Max($)</span>

        <input type="text"  formControlName="FCVolGrpLfSpouseGIAmtMax" class="form-control mb-2 " style="width: 100%;" placeholder="Spouse GI Amount Max
              "required
              onkeyup="this.value=this.value.replace(/[^\d]/,'')">
      </div>
     
      <div class="col-3" style="justify-content:space-evenly;">
        <span class="label label-default">Spouse Max Amount($)</span>
        <input type="text"  formControlName="FCVolGrpLfSpouseMaxAmt" class="form-control mb-2 " style="width: 100%;" placeholder="Spouse Max Amount"required
        onkeyup="this.value=this.value.replace(/[^\d]/,'')">
      </div>

    </div>
