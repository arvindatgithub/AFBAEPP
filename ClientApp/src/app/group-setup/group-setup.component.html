<div class="container">
  
    <!-- Group Section -->
    <div class="row">
      <div class="col-md-3">
        <span class ="label label-default">Group Number</span>
        <input type="text" class="form-control mb-2" style="width: 100%;" id="inlineFormInputName2"
          placeholder="Group Number Field">
      </div>
      <div class="col-md-3">
        <span class ="label label-default">Group Name</span>
        <input type="text" class="form-control mb-2 " style="width: 100%;" id="inlineFormInputName2"
          placeholder="Group Name Field">
      </div>
      <div class="col-md-3">
        <span class ="label label-default">Date</span>
        <input type="date" class="form-control mb-2 " style="width: 100%;" id="inlineFormInputName2"
          placeholder="Group Effective Date">
      </div>
      <div class="col-md-3">
        <span class ="label label-default">Group Payment Mode</span>
        <select class="select-dropdown my-1 " id="inlineFormCustomSelectPref">
          <option selected>Select Group Payment</option>
          <option value="1">Group Payment Mode</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <span class ="label label-default">Group Vendor</span>
        <input type="text" class="form-control mb-2 " id="inlineFormInputName2" placeholder="Group Vendor Name">
      </div>

      <div class="col-md-3">
        <span class ="label label-default">Group Vendor Email</span>
        <input type="text" class="form-control mb-2" id="inlineFormInputName2"
          placeholder="Group Vendor Email Address">
      </div>
      <div class="col-md-3">
        <div>
          <span class ="label label-default">Occupation Class</span>
          <select class="select-dropdown my-1 " id="inlineFormCustomSelectPref">
            <option selected>Select Occupation Class</option>
            <option value="1">Occ Class</option>
          </select>
        </div>
       
      </div>
      <div class="col-md-3">
        <span class ="label label-default">New Hire</span>
        <select class="select-dropdown my-1 " id="inlineFormCustomSelectPref">
          <option selected>Select New hire</option>
          <option value="1">30</option>
          <option value="2">60</option>
          <option value="3">90</option>
          <option value="4">free</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <span class ="label label-default">Account Manager Name</span>
        <input type="text" class="form-control mb-2 " placeholder="Account Manager Name">
      </div>
      <div class="col-md-3">
        <span class ="label label-default">Account Manager Email</span>
        <input type="text" class="form-control mb-2 " placeholder="Account Manager Email">
      </div>
      <div class="col-md-3">
        <span class ="label label-default">Situs State</span>
        <select class="select-dropdown my-1 ">
          <option selected> Situs State</option>
          <option value="1">Group Level Situs State</option>

        </select>
      </div>
      <div class="col-md-3">
        <span class ="label label-default">Perpetual</span>
        <select class="select-dropdown my-1 ">
          <option selected>Perpetual or Annual enrollment</option>
          <option value="1">Perpetual or Annual enrollment</option>

        </select>
      </div>
    </div>
<div class="row mb-4">
  <div class="col">
    <button type="button" class="btn btn-primary"  (click)="addAccident('Accident')">
      <i class="fa fa-plus" aria-hidden="true"></i> Accident</button> 
  </div>
  <div class="col">
    <button class="btn btn-primary" (click)="addfppg('FPPG')"> <span class="glyphicon glyphicon-plus"></span>FPPG</button>
  </div>
  <div class="col">
    <button class="btn btn-primary "(click)="addhospitalIndemity('HospitalIndemnity')">  <span class="glyphicon glyphicon-plus"></span>Hospital Indemnity</button>
  </div>
  <div class="col">
    <button class="btn btn-primary" (click)="addfppIndivisual('FPPIndividual')"> FPP Individual</button>
  </div>
</div>
<div class="row mb-4">
  <div class="col">
    <button class="btn btn-primary" (click)="addemployerPaidCi('EmployerPaidCI')"> Employer Paid CI</button>
  </div>
  <div class="col">
    <button class="btn btn-primary" > Voluntary CI
    </button>
  </div>
  <div class="col">
    <button class="btn btn-primary" >Vol Group Life</button>
  </div>
  <div class="col">
    <button class="btn btn-primary">Basic Group Life</button>
  </div>
</div>
    <!-- Product section -->
    <div id="accordion">
      <div class="card" *ngIf="accident == 'Accident'">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button class="btn btn-primary collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Accident
            
            </button>
          </h5>
        </div>
    
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            <app-accident></app-accident>
          </div>
        </div>
      </div>
      <div class="card" *ngIf="fppg == 'FPPG'">
        <div class="card-header" id="headingTwo">
          <h5 class="mb-0">
            <button class="btn btn-primary collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">

            </button>
          </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">

            <app-fppg></app-fppg>
          </div>
        </div>
      </div>
      <div class="card"  *ngIf="hospitalIndemity == 'HospitalIndemnity'">
        <div class="card-header" id="headingThree">

        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
          <div class="card-body">
            <app-hospital-indemnity></app-hospital-indemnity>
          </div>
        </div>
      </div>
      <div class="card"  *ngIf="fppIndivisual == 'FPPIndividual'">
        <div class="card-header" id="headingFour">
          <h5 class="mb-0">
            <button class="btn btn-primary collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              FPP Individual 
            </button>
          </h5>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
          <div class="card-body">
            <app-fpp-individual ></app-fpp-individual>
          </div>
        </div>
      </div>
      <div class="card"  *ngIf="employerPaidCi == 'EmployerPaidCI'">
        <div class="card-header" id="headingFive">

        </div>
