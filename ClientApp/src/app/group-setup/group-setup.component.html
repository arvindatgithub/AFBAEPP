

<div class="container-fluid" id="container">
  <form>
    <!-- Group 1 -->
    <div class="row" style="justify-content:space-evenly;">
      <div class="col-md-3">
        <input type="text" class="form-control mb-2" style="width: 100%;" id="inlineFormInputName2"
          placeholder="Group Number Field">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control mb-2 " style="width: 100%;" id="inlineFormInputName2"
          placeholder="Group Name Field">
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control mb-2 " style="width: 100%;" id="inlineFormInputName2"
          placeholder="Group Effective Date">
      </div>
    </div>
    
    <!-- Group 1 ends here -->

    <!-- Group 2 -->
    <div class="row" style="justify-content:space-evenly;">
      <div class="col-md-3">
        <input type="text" class="form-control mb-2 " id="inlineFormInputName2" placeholder="Group Vendor Name">
      </div>
     
      <div class="col-md-3">
        <input type="text" class="form-control mb-2 " id="inlineFormInputName2"
          placeholder="Group Vendor Email Address">
      </div>
      <div class="col-md-3">
        <div>
          <select class="custom-select my-1 " id="inlineFormCustomSelectPref">
            <option selected>Choose...</option>
            <option value="1">Occ Class</option>
          </select>
        </div>
        <select class="custom-select my-1 " id="inlineFormCustomSelectPref">
          <option selected>Choose...</option>
          <option value="1">Group Payment Mode</option>
        </select>
        
      </div>
    </div>
    

    <!-- Group 2 ends here -->

    <!-- Group 3 starts -->

    <div class="row" style="justify-content:space-evenly;">
      <div class="col-md-3">
        <input type="text" class="form-control mb-2 " placeholder="Account Manager Name">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control mb-2 " placeholder="Account Manager Email">
      </div>
      <div class="col-md-3">
        <select class="custom-select my-1 ">
          <option selected>Choose...</option>
          <option value="1">Group Level Situs State</option>

        </select>
      </div>
    </div>

    <!-- Group 3 ends here -->

  </form>



<div class="container-fluid" id="main" style="margin: 83px">
  <div class="row" >
  <form [formGroup]="myForm">

    <!-- <button (click)="addGroups()"  class="btn btn-primary mb-4">Add Group</button> -->
    <mat-form-field appearance="fill">
      <mat-label>Select Products</mat-label>
      <mat-select (selectionChange)="selectedProducts($event.value)">
        <mat-option value="Accident">Accident</mat-option>
        <mat-option value="FPPG">FPPG</mat-option>
        <mat-option value="FPP Individual">FPP Individual</mat-option>
        <mat-option value="Hospital Indemnity">Hospital Indemnity</mat-option>
        <mat-option value="Vol Group Life">Vol Group Life</mat-option>
        <mat-option value="Voluntary CI">Voluntary CI</mat-option>
        <mat-option value="Employer Paid CI">Employer Paid CI</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-flat-button (click)="addProducts()" style="margin-left: 20px;color:#fff;background-color: #428bca!important;
    border-color: #428bca;">
      <mat-icon>add</mat-icon> Add Products
    </button>
<section>
  <div *ngIf="accidentProductSelected">
    <div style="float:left">
      <mat-icon (click)="deleteAccident()" style="color:#000;cursor:pointer;">close</mat-icon>
    </div>
    <app-accident></app-accident>
  </div>
  <div *ngIf="fppgProductSelected">
    <div style="float:left">
      <mat-icon (click)="deleteAccident()" style="color:#000;cursor:pointer;">close</mat-icon>
    </div>
    <app-fppg></app-fppg>
  </div>
  <div *ngIf="fppgIndivProductSelected">
    <div style="float:left">
      <mat-icon (click)="deleteAccident()" style="color:#000;cursor:pointer;">close</mat-icon>
    </div>
    <app-fpp-individual></app-fpp-individual>
  </div>
  <div *ngIf="hospProductSelected">
    <div style="float:left">
      <mat-icon (click)="deleteAccident()" style="color:#000;cursor:pointer;">close</mat-icon>
    </div>
    <app-hospital-indemnity></app-hospital-indemnity>
  </div>
</section> 
  <button type="button" class="btn btn-success">Submit Group
    Setup Information</button>
  </form>
</div>
</div>
</div>
