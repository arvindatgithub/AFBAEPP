<div class="d-flex justify-content-center"  *ngIf="!isLoading">
  <div class="spinner-border" style="width: 8rem; height: 8rem; color: #ff6363; margin-top: 15%;" >
    <span class="sr-only">Loading...</span>
  </div>
</div>


<div class="container" *ngIf="isLoading">
  
    <!-- Group Section -->
    <div class="row">
      <div class="col-md-3">
        <span class ="label label-default">Group Number</span>
        <input type="text" class="form-control mb-2" style="width: 100%;" 
          placeholder="Group Number Field">
      </div>
      <div class="col-md-3">
        <span class ="label label-default">Group Name</span>
        <input type="text" class="form-control mb-2 " style="width: 100%;" 
          placeholder="Group Name Field">
      </div>
      <div class="col-md-3">
        <span class ="label label-default">Date</span>
        <input type="date" [min] = "minDate" class="form-control mb-2 " style="width: 100%;" 
          placeholder="Group Effective Date">
      </div>
      <div class="col-md-3">
        <span class ="label label-default">Group Payment Mode</span>
        <select class="select-dropdown my-1" #paymentMode
         (change) ="getLookupValuePaymentMode(paymentMode.value)"
         >
          <option hidden disabled selected value> -- select a Payment Mode -- </option>
          <option  *ngFor = "let lookUpDataPaymentMode of lookUpDataPaymentModes" >{{lookUpDataPaymentMode}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <span class ="label label-default">Group Vendor</span>
        <input type="text" class="form-control mb-2 "  placeholder="Group Vendor Name">
      </div>

      <div class="col-md-3">
        <span class ="label label-default">Group Vendor Email</span>
        <input type="text" class="form-control mb-2" 
          placeholder="Group Vendor Email Address">
      </div>
      <div class="col-md-3">
        <div>
          <span class ="label label-default">Occupation Class</span>
          <select class="select-dropdown my-1 " >
            <option selected>Select Occupation Class</option>
            <option value="1">Occ Class</option>
          </select>
        </div>
       
      </div>
      <div class="col-md-3">
        <span class ="label label-default">New Hire</span>
        <select class="select-dropdown my-1 " >
          <option selected>Select New hire</option>
          <option value="1">30</option>
          <option value="2">60</option>
          <option value="3">90</option>
          <option value="4">free</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <span class ="label label-default">Account Manager Name</span>
        <input type="text" class="form-control mb-2 " placeholder="Account Manager Name">
      </div>
      <div class="col-md-3">
        <span class ="label label-default">Account Manager Email</span>
        <input type="text" class="form-control mb-2 " placeholder="Account Manager Email">
      </div>
      <div class="col-md-3">
        <span class ="label label-default">Situs State</span>
        <select class="select-dropdown my-1" #situsState (change) = "getLookupValueSitusState(situsState.value)">
          <option hidden disabled selected value> -- select Situs State -- </option>
          <option *ngFor="let lookUpDataSitusState of lookUpDataSitusStates">
             {{ lookUpDataSitusState }}
            </option>
        </select>
      </div>
      <div class="col-md-3">
        <span class ="label label-default">Perpetual</span>
        <select class="select-dropdown my-1 ">
          <option selected>Perpetual or Annual enrollment</option>
          <option value="1">Perpetual or Annual enrollment</option>

        </select>
      </div>
    </div>
