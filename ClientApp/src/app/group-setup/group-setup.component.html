<h3 class="text-muted">Group Setup Screen</h3>


   
        <form class="form-inline">
           
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Group Number Field (5 
            Alpha numeric characters)">
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Group Name Field">
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Group Effective Date">
           
          </form>
          <form class="form-inline">
           
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Group Vendor Name">
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Group Vendor Email Address">
          
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option selected>Choose...</option>
                <option value="1">Group Payment Mode</option>
               
              </select>
           
          </form>

          <form class="form-inline">
           
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Account Manager Name">
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Account Manager Email 
            Address">
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option selected>Choose...</option>
                <option value="1">Group Level Situs State</option>
               
              </select>
           
          </form>






<form [formGroup]="myForm">
   
    <!-- <button (click)="addGroups()"  class="btn btn-primary mb-4">Add Group</button> -->
    <button mat-flat-button (click)="addGroups()" 
    color="primary"><mat-icon>add</mat-icon> Add Products</button>
      <hr>
    <div formArrayName="groupSetup" class="mb-2"
     *ngFor="let groupsItem of myForm.controls.groupSetup?.controls ; let i = index; trackBy: trackByFn"
     >
      <div [formGroupName]="i">
          <div class="row">
              <div class="col">
                
                <mat-form-field>
                    <mat-select [(value)] = dataList[0].name >
                      <mat-option *ngFor="let data of dataList" [value]= data.name>
                        {{data.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  
              
                    
              </div>
              <div class="col">
                  <mat-form-field>
                      <input [min]="minDate" matInput formControlName="date" [matDatepicker]="picker" placeholder="Choose a date">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
              </div>
              <div class="col">
                  <mat-form-field>
                      <mat-select [(value)] = selectedValue>
                        <mat-option *ngFor="let state of states" [value]=state.value>
                          {{state.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                    
              </div>
              <div class="col">
                  <mat-form-field>
                      <mat-select [(value)] = selectedPlace>
                        <mat-option *ngFor="let place of places" [value]=place.value>
                          {{place.value}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
              </div>
              <div class="col">
                        <button mat-icon-button color="warn" class="mt-2" (click)="deleteRow(i)">
                            <mat-icon>delete_outline</mat-icon>
                          </button>
              </div>
          </div>
      </div>
    </div>
    <hr>
</form>

<button type="button" class="btn btn-success">Submit Group 
    Setup Information</button>
